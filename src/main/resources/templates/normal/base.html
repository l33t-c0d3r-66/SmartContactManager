<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script th:src="@{/js/main.js}"></script>
  <title th:text="${title}">Base HTML</title>
</head>
<body>

<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Smart Contact Manager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto text-uppercase">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/user/index}">Home <span class="sr-only">(current)</span></a>
      </li>

      <li class="nav-item">
        <a class="nav-link" th:href="@{/user/profile}" tabindex="-1" aria-disabled="true"><span th:text="${user.name}"></span></span> </a>
      </li>

      <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}" tabindex="-1" aria-disabled="true">Log out</a>
      </li>
    </ul>
  </div>
</nav>


<!--This is Side Bar-->
<div class="sidebar mt-2">
  <span onclick="toggleSideBar()" class="cross-btn">&times;</span>
  <a id="home-link" href="#" th:href="@{/user/index}" class="items"><i class="fas fa-home"></i> Home</a>
  <a id="view-link" href="#" th:href="@{/user/show-contacts/0}" class="items"><i class="fas fa-id-card-alt"></i> View Contacts</a>
  <a id="add-link" href="#" th:href="@{/user/add-contact}" class="items"><i class="fas fa-pencil-alt"></i> Add Contact</a>
  <a id="profile-link" href="#" th:href="@{/user/profile}" class="items"><i class="fas fa-user-circle"></i> Your Profile</a>
  <a id="settings-link" href="#" th:href="@{/user/settings}" class="items"><i class="fas fa-cogs"></i> Settings</a>
  <a href="#" th:href="@{/logout}" class="items"><i class="fas fa-sign-out-alt"></i> Logout</a>
  <div class="divider"></div>
</div>
<!--End of Side Bar-->
<!--This is Content Area-->
<div class="content mt-5">
  <i onclick="toggleSideBar()" class="fas fa-bars m-3"></i>
  <div th:replace="${content}"></div>
</div>
<!--End of Content Area-->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
  function deleteContact(contactId) {
    swal({
      title: "Are you sure?",
      text: "You want to delete this contact?",
      icon: "warning",
      buttons: true,
      dangerMode: true,
    })
            .then((willDelete) => {
              if (willDelete) {
                window.location = "/user/delete/"+contactId;
              }
            });
  }

  function deleteUser(userId) {
    swal({
      title: "Are you sure?",
      text: "You want to delete this contact?",
      icon: "warning",
      buttons: true,
      dangerMode: true,
    })
            .then((willDelete) => {
              if (willDelete) {
                window.location = "/user/delete/"+userId;
              }
            });
  }
</script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
